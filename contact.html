<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Contact us</title>
  </head>

  <body>
    <header id="header">
      <div class="header-container">
        <div class="logo-container">
          <a href="/" class="head-Logo">
            <span class="material-symbols-outlined"> hotel_class </span>
            <p>WEEKEND</p>
          </a>
        </div>
          <nav class="navigation">
              <ul class="nav-buttons">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="activities.html">Activities</a></li>
                  <li><a href="contact.html">Contacts</a></li>
              </ul>
          </nav>
      </div>
    </header>
    <main class="contact-main">
        <h1 class="contact-header">Contact us</h1>
      <div class="form-container">
          <div class="card-img-contact">
            <img
              class="img-contact"
              src="https://images.unsplash.com/photo-1546773740-e13e5c8feb56?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Paragliding Tandem Image"
              width="400"
            />
          </div>
          <form class="input-contact" action="get" method="get">
            <label class="inf-text-contact" for="name">Your Name:</label>
            <br />
            <input class="contact-input" type="text" id="'name"/>
            <br />
            <label class="inf-text-contact" for="email">Your Email:</label>
            <br />
            <input class="contact-input" type="email" id="email" />
            <br />
            <label class="inf-text-contact" for="text-message">Your message:</label>
            <br />
            <textarea
              class="contact-input"
              name="message"
              id="text-message"
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <button id="contact-button">Send message</button>
          </form>
      </div>
    </main>
    <footer class="footer">
        <div class="footer__social wrapper">
            <h2>Follow us</h2>
            <nav class="legal-social">
                <ul class="legal-social__list">
                    <li class="legal-social__item"><a href="#"><img
                                src="assets/tiktok.svg" alt="TikTok"></a></li>
                    <li class="legal-social__item"><a href="#"><img
                                src="assets/fb.svg" alt="Facebook"></a></li>
                    <li class="legal-social__item"><a href="#"><img
                                src="assets/youtube.svg" alt="YouTube"></a></li>
                    <li class="legal-social__item"><a href="#"><img
                                src="assets/instagram.svg" alt="Instagram"></a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="footer__bottom">
            <div class="wrapper footer__inner">
                <nav class="footer__legal legal-nav">
                    <ul class="legal-nav__list">
                        <li class="legal-nav__item">
                            <a href="#">Impressum</a>
                        </li>
                        <li class="legal-nav__item">
                            <a href="#">Data protection</a>
                        </li>
                    </ul>
                </nav>
                <div class="footer__copyright">
                    WD-51 "Weekend" &copy; 2024
                </div>
            </div>
        </div>
      </div>
    </footer>
  </body>
</html>
