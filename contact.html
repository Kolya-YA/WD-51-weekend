<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact</title>
</head>

<body class="centered">
        <header>
            <h1 class="header">Contact us</h1>
        </header>
    <main class="contact-main">
        
        <div class="img-contact">
            <img src="https://images.unsplash.com/photo-1546773740-e13e5c8feb56?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Paragliding Tandem Image"
            width="400">
        </div>

        <form class="input-field" action="get" method="get">
            <label for="email">Your Email:</label>
            <input type="email">

            <label for="name">Your Name:</label>
            <input type="text">

            <label for="text-message">Your message:</label>
        <textarea name="message" id="text-message" cols="30" rows="10"></textarea>
        <button id="button">Send message</button>
        </form>
    </main>

</body>
</html>
